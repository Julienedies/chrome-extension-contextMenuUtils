<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/basic/basic.base.css" />
    <link rel="stylesheet" type="text/css" href="css/vendor/bulma/bulma.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
</head>

<body>
<div id="wraper">

    <section ic-ctrl="stock_auto_ctrl">
        <h3>个股资料页面自动切换</h3>
        <div>
            <input type="number" id="interval" placeholder="默认基准40秒（3*2*1*1）">
            <button id="set_interval">设置间隔基准</button>
        </div>

        <div>
            <button id="set_is_stock_auto">开启自动切换</button>
            <div id="message"></div>
        </div>
    </section>

    <section ic-ctrl="speak_ctrl">
        <h3>朗读财经消息</h3>
        <button id="set_is_speak">开启 / 关闭</button>
    </section>
</div>

<script src="js/vendor/underscore.js"></script>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/brick/0.7/brick.mobile.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
