<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/brick/0.7/brick.mobile.js"></script>
    <script src="js/popup.js"></script>
</head>

<body>
<div id="wraper">
    该页面用于管理右键菜单工具;
    包括列出所有工具；
    禁用或启用工具；

    <h3>自定义工具选项，可以针对当前域名或页面添加或移除</h3>
    <ul>
        <li>在新窗口打开链接</li>
        <li>定时刷新页面</li>
        <li>
            <button id="get_stock_code_list">获取股票代码列表</button>
        </li>
    </ul>

    <section ic-ctrl="get_u_p_ctrl">
        <h3>get u/p</h3>
        <input type="text" name="u">
        <br/>
        <input type="text" name="p">
        <button id="get_or_set_u_p">get or set u or p</button>
    </section>


    <section ic-ctrl="stock_auto_ctrl">
        <h3>个股资料页面自动切换</h3>
        <div>
            <input type="number" id="interval" placeholder="默认基准40秒（3*2*1*1）">
            <button id="set_interval">设置间隔基准</button>
        </div>

        <div>
            <button id="set_is_stock_auto">开启自动切换</button>
            <div id="message"></div>
        </div>
    </section>

    <section ic-ctrl="speak_ctrl">
        <h3>朗读财经消息</h3>
        <button id="set_is_speak">开启 / 关闭</button>
    </section>
</div>
</body>
</html>
